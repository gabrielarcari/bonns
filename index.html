<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="main.css">
    <title>KFC</title>
</head>
<body>
    <div id="content">
        <section class="parallax" id="section-1">
            <div class="cover"></div>
            <img src="img/KFC_Logo.png" class="title" alt="KFC">
            <img src="img/down-arrow.svg" id="down-arrow" alt="arrow down" title="Scroll down!">
        </section>
        <section id="section-2">
            <div class="tabs">
                <ul class="tabs-navigation">
                    <li class="tab-title" data-tab="about">About</li>
                    <li class="tab-title" data-tab="menu">Menu</li>
                    <li class="tab-title" data-tab="find-us">Find us</li>
                </ul>
                <div class="tabs-content">
                </div>
            </div>
        </section>
        <section id="section-3">
            <div class="cover"></div>
            <img src="img/SO_GOOD_Logo.png" class="title" alt="">
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
